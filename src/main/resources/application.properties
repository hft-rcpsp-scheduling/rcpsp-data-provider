# =============================================
# = SERVER ====================================
#++++++++++++++++++++++++++++++++++++++++++++++
server.port=8080
# =============================================
# = MVC for SWAGGER ===========================
#++++++++++++++++++++++++++++++++++++++++++++++
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
# =============================================
#= DATABASE ===================================
#++++++++++++++++++++++++++++++++++++++++++++++
spring.datasource.url=jdbc:mysql://localhost:3306/rcpsp_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
# =============================================
# = JPA / HIBERNATE ===========================
#++++++++++++++++++++++++++++++++++++++++++++++
# automatic update of the tables (ddl-auto): https://docs.jboss.org/hibernate/orm/5.4/userguide/html_single/Hibernate_User_Guide.html#configurations-hbmddl
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#==============================================
#= LOGGING ====================================
#++++++++++++++++++++++++++++++++++++++++++++++
spring.jpa.show-sql=false
# Logging Levels: DEBUG -> INFO -> WARN -> ERROR
logging.level.root=INFO
